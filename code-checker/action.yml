name: Code checker
description: Checks the code running prettier and lint workflows
author: Jose J. Pardines

inputs:
  node-version:
    description: "Node version to run scripts"
    default: "20.x"
    required: false
    type: string
  node-version-file:
    description: "Accepts a path to a file containing the version of Node.js to be used by a project"
    default: ""
    required: false
    type: string
  check-prettier:
    description: "Check prettier errors"
    default: true
    required: false
    type: boolean
  write-prettier:
    description: "Fix prettier errors"
    default: false
    required: false
    type: boolean
  check-lint:
    description: "Check lint errors"
    default: true
    required: false
    type: boolean
  write-lint:
    description: "Fix lint errors"
    default: false
    required: false
    type: boolean

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3

    - name: Prettier
      uses: MultiverseCMS/github-workflows/.github/workflows/prettier@main
      with:
        node-version: ${{ inputs.node-version }}
        node-version-file: ${{ inputs.node-version-file }}
        check: ${{ inputs.check-prettier }}
        write: ${{ inputs.write-prettier }}

    - name: Lint
      uses: MultiverseCMS/github-workflows/.github/workflows/lint@main
      with:
        node-version: ${{ inputs.node-version }}
        node-version-file: ${{ inputs.node-version-file }}
        check: ${{ inputs.check-lint }}
        write: ${{ inputs.write-lint }}
